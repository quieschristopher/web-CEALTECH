backend:
  name: github
  repo: quieschristopher/web-CEALTECH
  branch: main
  auth_type: implicit
  base_url: "/.netlify/functions/github-oauth"

media_folder: "assets/img"
public_folder: "/assets/img"

media_library:
  name: uploadcare
  config:
    publicKey: "demopublickey" # No afecta en nada, evita error del schema

collections:
  - name: "pagina_principal"
    label: "Página Principal"
    files:
      - label: "Contenido Home"
        name: "home"
        file: "index.html"
        fields:
          - { label: "Título", name: "titulo", widget: "string" }
          - { label: "Banner", name: "banner", widget: "image" }
