      - { label: "Nombre", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Precio", name: "price", widget: "string" }
      - {
          label: "Imagen principal",
          name: "main_image",
          widget: "image",
          default: "{{slug}}.jpg"
        }

  - name: "convertible"
    label: "Laptops Convertibles"
    folder: "productos/convertible"
    create: true
    slug: "{{slug}}"
    path: "{{slug}}/index.md"
    identifier_field: "title"
    fields:
      - { label: "Nombre", name: "title", widget: "string" }
      - { label: "Descripción", name: "description", widget: "text" }
      - { label: "Precio", name: "price", widget: "string" }
      - {
          label: "Imagen principal",
          name: "main_image",
          widget: "image",
          default: "{{slug}}.jpg"
        }