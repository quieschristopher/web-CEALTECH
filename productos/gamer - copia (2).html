<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptops Gamer | CEALTECH</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

  <!-- ====== BANNER ====== -->
  <div class="banner" style="background-image: url('../assets/img/banner.png');"></div>

  <!-- ====== NAVEGACIÓN ====== -->
  <nav>
    <a href="../index.html" class="btn">Inicio</a>
    <a href="oficina.html" class="btn">Laptops de Oficina</a>
    <a href="convertible.html" class="btn">Laptops Convertibles</a>
    <a href="gamer.html" class="btn">Laptops Gamer</a>
  </nav>

  <!-- ====== CONTENIDO ====== -->
  <div class="container">
    <h2>Laptops Gamer</h2>
    <p>Encuentra la laptop gamer ideal para ti. Rendimiento, diseño y potencia en un solo lugar.</p>

    <div class="laptops-container" id="laptops-gamer">
      <!-- Aquí se cargan las laptops con JS -->
    </div>
  </div>

  <!-- ====== FOOTER ====== -->
  <footer>
    <p>© 2025 CEALTECH - Todos los derechos reservados.</p>
  </footer>

  <!-- ====== BOTÓN WHATSAPP ====== -->
  <a href="https://wa.me/51999999999" class="whatsapp-float" target="_blank">
  <img src="../assets/img/whatsapp.png" alt="WhatsApp" class="whatsapp-icon">
</a>

  <!-- ====== SCRIPT ====== -->
  <script>
    // Datos de las laptops gamer
    const laptopsGamer = [
      {
        id: "gamer1",
        nombre: "Laptop Gamer 1",
        imagen: "gamer/gamer1/gamer1.webp",
        specs: "Intel Core i9 | 16GB RAM | SSD 512GB | RTX 3050",
      },
      {
        id: "gamer2",
        nombre: "Laptop Gamer 2",
        imagen: "gamer/gamer2/gamer2.jpeg",
        specs: "Ryzen 7 | 16GB RAM | SSD 1TB | RTX 4060",
      },
      {
        id: "gamer3",
        nombre: "Laptop Gamer 3",
        imagen: "gamer/gamer3/gamer3.jpeg",
        specs: "Intel Core i7 | 32GB RAM | SSD 1TB | RTX 4070",
      },
      {
        id: "gamer4",
        nombre: "Laptop Gamer 4",
        imagen: "gamer/gamer4/gamer4.jpeg",
        specs: "Ryzen 9 | 32GB RAM | SSD 2TB | RTX 4080",
      }
    ];

    // Contenedor
    const container = document.getElementById("laptops-gamer");

    // Generar tarjetas dinámicamente
    laptopsGamer.forEach(laptop => {
      const card = document.createElement("div");
      card.className = "laptop-card";
      card.innerHTML = `
        <img src="${laptop.imagen}" alt="${laptop.nombre}">
        <h4>${laptop.nombre}</h4>
        <p>${laptop.specs}</p>
        <a href="laptop.html?laptop=${laptop.id}" class="btn">Ver detalles</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
